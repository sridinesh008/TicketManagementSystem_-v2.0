    <div class="page-header">
            <h1 style="width:15.5%">User Login</h1> 
    </div>
    
    <form ng-submit="main.doLogin(loginData);">
        <!--associate ID-->
        <label >Associate ID:</label>
        <input type="text" class="form-control" name="associateID" autocomplete="off" placeholder="Please Enter Associate ID" ng-model="main.loginData.associateID"></input>
        </br>
        <!--password-->
        <label >Password:</label>
        <input type="password" class="form-control" name="password" autocomplete="off" placeholder="Please Enter Password" ng-model="main.loginData.password"></input>
        </br>
    
        <button type="submit" class="btn btn-primary" >Lets Knock it</button>
        <!--<a href="/auth/facebook" target="_blank"><button type="button" class="btn btn-success">Facebook</button></a>-->
    </form>
    
    </br>
    <div class="jumbotron text-center" ng-show="main.loading">
        <span class="glyphicon glyphicon-repeat spinner"></span>
        <p>Loading...</p>
    </div>
    </br>
    
    <div class="row show-hide-message" ng-show="main.successMsg" >
        <div class="alert alert-success">{{ main.successMsg }}</div>
    </div>
    
    <div class="row show-hide-message" ng-show="main.errorMsg" >
            <div class="alert alert-danger">{{ main.errorMsg }}</div>
    </div>
